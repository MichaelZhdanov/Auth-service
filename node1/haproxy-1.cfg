global
    daemon
    maxconn 256

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 500ms
    timeout server 500ms

frontend http_front
    bind *:80
    default_backend http_back

backend http_back
    balance roundrobin
    server auth-page-1 172.22.0.2:5000 check
    server auth-page-2 172.20.0.3:6000 check
