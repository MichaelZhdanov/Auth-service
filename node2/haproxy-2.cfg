global
    daemon
    maxconn 256

defaults
    mode http
    timeout connect 500ms
    timeout client 500ms
    timeout server 500ms

frontend http_front
    bind *:80
    default_backend http_back

backend http_back
    balance roundrobin
    server auth-page-3 172.15.0.2:7000 check
    server auth-page-4 172.15.0.3:8000 check
